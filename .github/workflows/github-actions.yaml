name: Build Docker
on: [push]
jobs:
  docker_build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
      - run: docker build . -t sample:test
      - run: docker images
      - run: docker tag sample:test docker.pkg.github.com/tmarella/gitdashboard/sample:1.0.0
      - name: Login to GitHub Package Registry
        env:
          GITHUB_PACKAGE_REGISTRY_USERNAME: ${{ secrets.GH_USERNAME }}
          GITHUB_PACKAGE_REGISTRY_PASSWORD: ${{ secrets.GH_TOKEN }}
        run: echo "$GITHUB_PACKAGE_REGISTRY_PASSWORD" |docker login docker.pkg.github.com --username "$GITHUB_PACKAGE_REGISTRY_USERNAME" --password-stdin

      
