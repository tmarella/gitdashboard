<div [@FadeInAnimation] class="container-fluid">
    <div class="row">
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar collapse-active">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="mb-1" *ngFor="let item of csharpmenu.individual; let i = index" tabIndex={{i}}>
                        <a [routerLinkActive]=item.routerLinkActive [routerLink]=item.route data-target=".sidebar-collapse.show">{{item.name}}</a>
                    </li>
                    <li> <a data-toggle="collapse" data-target="#oops" class="collapsed active"> <span
                                class="nav-label">Oops</span>
                            <span class="fa fa-chevron-right pull-right"></span>
                        </a>
                        <ul class="sub-menu collapse" id="oops">
                            <li class="mb-1" *ngFor="let item of csharpmenu.oops;">
                                <a [routerLinkActive]=item.routerLinkActive [routerLink]=item.route data-target=".sidebar-collapse.show">{{item.name}}</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a data-toggle="collapse" data-target="#advanced" class="collapsed active">
                            <span class="nav-label">Advanced</span>
                            <span class="fa fa-chevron-right pull-right"></span>
                        </a>
                        <ul class="sub-menu collapse" id="advanced">
                            <li class="mb-1" *ngFor="let item of csharpmenu.advanced;">
                                <a [routerLinkActive]=item.routerLinkActive [routerLink]=item.route>{{item.name}}</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a data-toggle="collapse" data-target="#misc" class="collapsed active">
                            <span class="nav-label">Misc</span>
                            <span class="fa fa-chevron-right pull-right"></span>
                        </a>
                        <ul class="sub-menu collapse" id="misc">
                            <li class="mb-1" *ngFor="let item of csharpmenu.misc;">
                                <a [routerLinkActive]=item.routerLinkActive [routerLink]=item.route data-target=".sidebar-collapse.show">{{item.name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="mainContent col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <router-outlet (activate)="onActivate()"></router-outlet>
        </div>

    </div>
</div>
